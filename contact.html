<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <img src="images/logo.png">
        <div class="top-button">
          <h2>YOU HEAL HOSPITAL</h2>
          
        </div>
    </div>
    <div class="container">
        <h1>Connect with us</h1>
        <p>We would love to respond to your queries.<br> Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Rajeev Shankar">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+91 1234567890">
                        </div>   
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" placeholder="abcd@gmial.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Tell us your queries">
                        </div>   
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
                <div class="contact-right">
                    <h3>Reach Us</h3>
                    <table>
                        <tr>
                           <td>Email</td>
                           <td>hello@youheal.com</td> 
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+91 94447829074</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>#212, ground floor, 7th cross street<br>
                            Jawaharlal Nehru road, Velachery<br>
                            Chennai,600042
                           </td>
                        </tr>
                    </table>

                </div>
        </div>
    </div>
</body>
</html>
